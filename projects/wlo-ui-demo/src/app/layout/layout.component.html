<main>
  <div class="layout">
    <nav class="container top-nav">
      <div class="icons-left-side">
        <wlo-button
          variant="ghost"
          icon="menu"
        ></wlo-button>

        <wlo-typography class="wlo-logo" variant="h2" tag="h2" text="wlo-ui" [routerLink]="['/home']"/>
      </div>
        <div class="cno icons-right-side">
          <!-- Botão de idioma -->
          <wlo-button
            type="button"
            variant="ghost"
            icon="language"
            [attr.aria-label]="'layout.langButton' | translate"
            aria-haspopup="menu"
            [attr.aria-expanded]="langMenuOpen"
            aria-controls="lang-menu"
            (click)="toggleLangMenu($event)">
          </wlo-button>

          <!-- Painel do menu -->
          @if (langMenuOpen) {
            <div class="lang-backdrop" (click)="closeLangMenu()"></div>
            <div
              id="lang-menu"
              class="lang-menu"
              role="menu"
              tabindex="-1"
              (keydown.escape)="closeLangMenu()"
            >
              <div class="lang-menu__title">{{ 'layout.langMenu.title' | translate }}</div>

              <ul class="lang-menu__list">
                @for (l of languages; track l.code) {
                  <li role="none">
                    <button
                      role="menuitemradio"
                      class="lang-item"
                      [attr.aria-checked]="currentLang === l.code"
                      (click)="setLang(l.code)"
                    >
                      <span class="lang-item__check" aria-hidden="true">
                        @if (currentLang === l.code) { ✓ }
                      </span>
                      <span class="lang-item__label">{{ l.label | translate }}</span>
                    </button>
                  </li>
                }
              </ul>
            </div>
          }
          <wlo-button
            type="button"
            variant="ghost"
            href="https://www.linkedin.com/in/willian-leal-de-oliveira-0aab05192/?original_referer=https%3A%2F%2Fwww%2Egoogle%2Ecom%2F&originalSubdomain=br"
            [iconSrc]="isDarkMode ? 'assets/InBug-White.png' : 'assets/InBug-Black.png'"
          ></wlo-button>
          <wlo-button
            variant="ghost"
            [icon]="isDarkMode ? 'light_mode' : 'dark_mode'"
            (click)="toggleTheme()"
          ></wlo-button>
        </div>
    </nav>
  </div>
    <!-- <aside class="sidebar">
      <nav>
        <a routerLink="/wlo-typography">Typography</a>
        <a routerLink="/wlo-button">Button</a>
      </nav>
    </aside> -->
  
    <section class="content">
      <router-outlet />
    </section>
</main>
