@if (href) {
  <a
    [href]="href"
    target="_blank"
    rel="noopener noreferrer"
    [ngClass]="classes"
    [attr.aria-disabled]="disabled || loading"
    class="wlo-btn"
    (click)="handleClick($event)"
  >
    @if (loading) {
      <span class="wlo-btn__spinner" aria-hidden="true"></span>
      <span>{{ 'wlo-ui.wloButton.pleaseWait' | translate }}</span>
    } @else {
      <div class="wlo-btn__content">
        @if (iconSrc) {
          <img [src]="iconSrc" alt="icon" class="wlo-btn__icon-img" />
        } @else if (icon) {
          <i class="material-icons wlo-btn__icon">{{ icon }}</i>
        }
        <ng-content></ng-content>
        @if (shouldShowLabel) {
          <span>{{ label }}</span>
        }
      </div>
    }
  </a>
} @else {
  <button
    [attr.type]="type"
    [disabled]="disabled || loading"
    [ngClass]="classes"
    (click)="handleClick($event)"
  >
    @if (loading) {
      <span class="wlo-btn__spinner" aria-hidden="true"></span>
      <span>{{ 'wlo-ui.wloButton.pleaseWait' | translate }}</span>
    } @else {
      <div class="wlo-btn__content">
        @if (iconSrc) {
          <img [src]="iconSrc" alt="icon" class="wlo-btn__icon-img" />
        } @else if (icon) {
          <i class="material-icons wlo-btn__icon">{{ icon }}</i>
        }
        <ng-content></ng-content>
        @if (shouldShowLabel) {
          <span>{{ label }}</span>
        }
      </div>
    }
  </button>
}
