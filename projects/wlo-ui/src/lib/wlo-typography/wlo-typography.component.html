@switch (tag) {
  @case ('h1') {
    <h1 [ngClass]="classes" [innerHTML]="text"></h1>
  }
  @case ('h2') {
    <h2 [ngClass]="classes" [innerHTML]="text"></h2>
  }
  @case ('h3') {
    <h3 [ngClass]="classes" [innerHTML]="text"></h3>
  }
  @case ('h4') {
    <h4 [ngClass]="classes" [innerHTML]="text"></h4>
  }
  @case ('p') {
    <p [ngClass]="classes" [innerHTML]="text"></p>
  }
  @case ('blockquote') {
    <blockquote [ngClass]="classes" [innerHTML]="text"></blockquote>
  }
  @case ('table') {
    <table [ngClass]="classes" [innerHTML]="text"></table>
  }
  @case ('ul') {
    <ul [ngClass]="classes" [innerHTML]="text"></ul>
  }
  @case ('code') {
    <code [ngClass]="classes" [innerHTML]="text"></code>
  }
  @case ('span') {
    <span [ngClass]="classes" [innerHTML]="text"></span>
  }
  @case ('small') {
    <small [ngClass]="classes" [innerHTML]="text"></small>
  }
  @default {
    <span [ngClass]="classes" [innerHTML]="text"></span>
  }
}
